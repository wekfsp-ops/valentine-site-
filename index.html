<style>
  body {

  h1 {

    opacity: 0.85;
  }

  /* –ü–õ–´–í–£–©–ò–ï –≠–ú–û–î–ó–ò */
  .float {

<body>

<div class="wrapper">
  <h1>–æ–π, —Ç—ã —Å–ª–∏—à–∫–æ–º —Ä–∞–Ω–æ.</h1>
  <div class="sub">–Ω—É–∂–Ω–æ –µ—â–µ –Ω–µ–º–Ω–æ–∂–∫–æ –ø–æ–¥–æ–∂–¥–∞—Ç—å</div>

  <div id="timer">‚è≥</div>

  <div class="question">
    –ª—é–±–æ–≤—å –≤–µ–¥—å —Å—Ç–æ–∏—Ç —Ç–æ–≥–æ, —á—Ç–æ–±—ã –∂–¥–∞—Ç—å?
  </div>
</div>

<script>
  // –î–ê–¢–ê ‚Äî 14 —Ñ–µ–≤—Ä–∞–ª—è, –ú–°–ö
  const target = new Date("2026-02-14T00:00:00+03:00");
  const timerEl = document.getElementById("timer");

  function updateTimer() {
    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
      window.location.href = "question.html";
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    timerEl.innerText = `${d}–¥ ${h}—á ${m}–º ${s}—Å`;
  }

  updateTimer();
  setInterval(updateTimer, 1000);

  /* üî• –°–Æ–î–ê –¢–´ –í–°–¢–ê–í–ò–®–¨ –°–í–û–ò –≠–ú–û–î–ó–ò üî• */
  const emojis = ["üíó", "üíï", "üíã", "ü´¶"]; // ‚Üê –º–æ–∂–µ—à—å –∑–∞–º–µ–Ω–∏—Ç—å

  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (32 + Math.random() * 28) + "px"; // –ö–†–£–ü–ù–´–ï –≠–ú–û–î–ó–ò
    el.style.animationDuration = (7 + Math.random() * 6) + "s";

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 14000);
  }, 400);
</script>
