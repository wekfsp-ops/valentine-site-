<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üíå</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #F6E6FA, #FFE6F0);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #5A2A6E;
  overflow: hidden;
}

.container {
  text-align: center;
}

/* –ö–û–ù–í–ï–†–¢ */
.envelope {
  width: 280px;
  height: 180px;
  background: #FFB3C6;
  border-radius: 18px;
  position: relative;
  cursor: pointer;
  margin: 0 auto;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.envelope-text {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  font-weight: bold;
  color: white;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 2;
}

/* –ö–õ–ê–ü–ê–ù */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #FF8FAB;
  clip-path: polygon(0 0, 50% 65%, 100% 0);
  transform-origin: top;
  transition: transform 0.7s ease;
  border-radius: 18px 18px 0 0;
  z-index: 1;
}

/* –û–ö–û–®–ö–û */
.note {
  position: absolute;
  left: 50%;
  bottom: 10px;
  transform: translateX(-50%) scale(0.9);
  width: 240px;
  background: white;
  border-radius: 20px;
  padding: 24px 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  opacity: 0;
  pointer-events: none;
  transition: all 0.6s ease;
  z-index: 3;
  text-align: center;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .note {
  bottom: 130px;
  opacity: 1;
  transform: translateX(-50%) scale(1);
  pointer-events: auto;
}

.envelope.open .envelope-text {
  opacity: 0;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

button {
  padding: 10px 26px;
  border: none;
  border-radius: 22px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #FF8FAB;
  color: white;
}

.no {
  background: #DEE2FF;
  color: #5A2A6E;
}

.hint {
  font-size: 14px;
  margin-top: 8px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
  <div class="envelope" id="env" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="envelope-text">–Ω–∞–∂–º–∏ üíå</div>

    <div class="note">
      <p style="font-size:18px;">—Å—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ü•∫</p>

      <div class="buttons">
        <button class="yes" onclick="goNext()">–¥–∞</button>
        <button class="no" id="noBtn" onclick="nope()">–Ω–µ—Ç</button>
      </div>

      <div class="hint" id="hint"></div>
    </div>
  </div>
</div>

<script>
let triedNo = false;

function openEnvelope() {
  document.getElementById("env").classList.add("open");
}

function nope() {
  const hint = document.getElementById("hint");
  const noBtn = document.getElementById("noBtn");

  if (!triedNo) {
    hint.innerText = "—Ö–º‚Ä¶ –¥–∞–≤–∞–π –µ—â—ë —Ä–∞–∑ üòå";
    triedNo = true;
  } else {
    noBtn.innerText = "–¥–∞";
    noBtn.className = "yes";
    noBtn.onclick = goNext;
  }
}

function goNext() {
  window.location.href = "card.html";
}
</script>

</body>
</html>
