<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üíå</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #F6E6FA, #FFE6F0);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #5A2A6E;
  overflow: hidden;
}

.container {
  text-align: center;
}

/* –ö–û–ù–í–ï–†–¢ */
.envelope {
  width: 280px;          /* –ë–û–õ–¨–®–ï */
  height: 180px;
  background: #FFB3C6;
  border-radius: 18px;
  position: relative;
  cursor: pointer;
  margin: 0 auto;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  transition: transform 0.3s ease;
}

.envelope:hover {
  transform: scale(1.04);
}

/* –ù–ê–î–ü–ò–°–¨ –ù–ê –ö–û–ù–í–ï–†–¢–ï */
.envelope-text {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  font-weight: bold;
  color: white;
  pointer-events: none;
}

/* –ö–õ–ê–ü–ê–ù */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #FF8FAB;
  clip-path: polygon(0 0, 50% 65%, 100% 0);
  transform-origin: top;
  transition: transform 0.7s ease;
  border-radius: 18px 18px 0 0;
}

/* –û–ö–û–®–ö–û –í–´–ë–û–†–ê */
.note {
  position: absolute;
  left: 50%;
  bottom: 10px;
  transform: translateX(-50%);
  width: 230px;
  background: white;
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  opacity: 0;
  transition: all 0.7s ease;
}

/* –û–¢–ö–†–´–¢–û */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .note {
  bottom: 110px;
  opacity: 1;
}

/* –ö–ù–û–ü–ö–ò */
button {
  margin: 12px;
  padding: 10px 22px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #FF8FAB;
  color: white;
}

.no {
  background: #DEE2FF;
  color: #5A2A6E;
}

.hint {
  font-size: 14px;
  margin-top: 8px;
  opacity: 0.8;
}

/* –ü–õ–ê–í–ê–Æ–©–ò–ï –≠–ú–û–î–ó–ò */
.float {
  position: absolute;
  bottom: -40px;
  animation: floatUp linear infinite;
  opacity: 0.6;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<div class="container">

  <div class="envelope" id="env" onclick="openEnvelope()">
    <div class="flap"></div>

    <div class="envelope-text">–Ω–∞–∂–º–∏ üíå</div>

    <div class="note" id="note">
      <p style="font-size:18px;">—Å—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ü•∫</p>

      <button class="yes" onclick="goNext()">–¥–∞</button>
      <button class="no" id="noBtn" onclick="nope()">–Ω–µ—Ç</button>

      <div class="hint" id="hint"></div>
    </div>
  </div>

</div>

<script>
function openEnvelope() {
  document.getElementById("env").classList.add("open");
}

function nope() {
  const noBtn = document.getElementById("noBtn");
  const hint = document.getElementById("hint");

  hint.innerText = "—Ö–º‚Ä¶ –¥–∞–≤–∞–π –µ—â—ë —Ä–∞–∑ üòå";
  noBtn.innerText = "–¥–∞";
  noBtn.className = "yes";
  noBtn.onclick = goNext;
}

function goNext() {
  window.location.href = "card.html";
}

/* –ú–ò–õ–´–ï –≠–ú–û–î–ó–ò */
const emojis = ["üíú","üíñ","üíï","üíã","üòΩ"];

setInterval(() => {
  const el = document.createElement("div");
  el.className = "float";
  el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = (26 + Math.random() * 20) + "px";
  el.style.animationDuration = (7 + Math.random() * 6) + "s";

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 13000);
}, 600);
</script>

</body>
</html>
