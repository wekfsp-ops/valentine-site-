<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üíå</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #F6E6FA;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #5A2A6E;
}

.container {
  text-align: center;
}

/* –ö–û–ù–í–ï–†–¢ */
.envelope {
  width: 220px;
  height: 140px;
  background: #FFB3C6;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  margin: 0 auto;
}

/* –ö–õ–ê–ü–ê–ù */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #FF8FAB;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 0.6s ease;
  border-radius: 12px 12px 0 0;
}

/* –ó–ê–ü–ò–°–ö–ê */
.paper {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
  height: 100px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.15);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  opacity: 0;
  transition: all 0.6s ease;
}

/* –°–û–°–¢–û–Ø–ù–ò–ï –û–¢–ö–†–´–¢–û */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .paper {
  bottom: 90px;
  opacity: 1;
}

/* –û–ö–û–®–ö–û –° –í–û–ü–†–û–°–û–ú */
.note {
  margin-top: 30px;
  background: white;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  display: none;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

button {
  margin: 15px;
  padding: 10px 25px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #FF8FAB;
  color: white;
}

.no {
  background: #DEE2FF;
  color: #5A2A6E;
}

.hint {
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">

  <div class="envelope" id="env" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="paper">–Ω–∞–∂–º–∏ üíå</div>
  </div>

  <div class="note" id="note">
    <p style="font-size:18px;">—Å—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ü•∫</p>

    <button class="yes" onclick="goNext()">–¥–∞</button>
    <button class="no" id="noBtn" onclick="nope()">–Ω–µ—Ç</button>

    <div class="hint" id="hint"></div>
  </div>

</div>

<script>
function openEnvelope() {
  const env = document.getElementById("env");
  env.classList.add("open");

  setTimeout(() => {
    document.getElementById("note").style.display = "block";
  }, 700);
}

function nope() {
  const noBtn = document.getElementById("noBtn");
  const hint = document.getElementById("hint");

  hint.innerText = "—Ö–º‚Ä¶ –¥–∞–≤–∞–π –µ—â—ë —Ä–∞–∑ üòå";
  noBtn.innerText = "–¥–∞";
  noBtn.className = "yes";
  noBtn.onclick = goNext;
}

function goNext() {
  window.location.href = "card.html";
}
</script>

</body>
</html>
