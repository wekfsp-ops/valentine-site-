<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #F6E6FA;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #5A2A6E;
    }

    .container {
      text-align: center;
    }

    .envelope {
      width: 200px;
      height: 130px;
      background: #FFB3C6;
      position: relative;
      margin: 0 auto 30px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FF8FAB;
      clip-path: polygon(0 0, 50% 60%, 100% 0);
      border-radius: 10px 10px 0 0;
    }

    .label {
      margin-top: 10px;
      font-size: 18px;
    }

    .note {
      display: none;
      background: white;
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button {
      margin: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #FF8FAB;
      color: white;
    }

    .no {
      background: #DEE2FF;
      color: #5A2A6E;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
  </div>

  <div class="label">–Ω–∞–∂–º–∏ üíå</div>

  <div class="note" id="note">
    <p style="font-size:18px;">—Å—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ü•∫</p>

    <button class="yes" onclick="goNext()">–¥–∞</button>
    <button class="no" id="noBtn" onclick="nope()">–Ω–µ—Ç</button>

    <div class="hint" id="hint"></div>
  </div>

</div>

<script>
  function openEnvelope() {
    document.getElementById("note").style.display = "block";
  }

  function nope() {
    const noBtn = document.getElementById("noBtn");
    const hint = document.getElementById("hint");

    hint.innerText = "—Ö–º‚Ä¶ –¥–∞–≤–∞–π –µ—â—ë —Ä–∞–∑ üòå";
    noBtn.innerText = "–¥–∞";
    noBtn.className = "yes";
    noBtn.onclick = goNext;
  }

  function goNext() {
    window.location.href = "card.html";
  }
</script>

</body>
</html>
